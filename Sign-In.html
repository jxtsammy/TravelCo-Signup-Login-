<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-In</title>
        <link rel="icon" href="title_-removebg-preview.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/89604a2d97.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Sign-In Style.css">
    </head>
    <body>
        <div class="inter">
            <div class="card">
                <img src="Screenshot_2024-03-07_151518-removebg-preview.png" alt="">
                <div class="in">
                    <h1>Sign-In</h1>
                    <div class="data">
                        <form action="Sign-Up">
                            <div class="user">
                                <i class="fa-solid fa-user"> Username</i><br>
                                <input type="text" maxlength="50" required><br>
                                <i class="fa-solid fa-lock"> Password</i><br>
                                <input type="password" maxlength="20" required><br>
                            </div>
                            <div class="remember">
                                <label><input type="checkbox">Keep Me Signed In</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button>Sign-In</button>
                        </form>
                    </div>
                    <p>Sign-In with</p>
                    <div class="option">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-microsoft"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>
                    <div class="if">
                        <p>Don't have an account?<a href="Sign-Up.html"> Sign-Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
