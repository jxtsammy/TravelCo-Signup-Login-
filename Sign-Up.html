<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <link rel="icon" href="title_-removebg-preview.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/89604a2d97.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Sign-Up Style.css">
    </head>
    <body>
        <div class="inter">
            <div class="card">
                <div class="in">
                    <h1>Sign-Up</h1>
                    <div class="data">
                        <form action="Sign-Up">
                            <div class="user">
                                <i class="fa-solid fa-user"> Username</i><br>
                                <input type="text" maxlength="50" required><br>
                                <i class="fa-solid fa-envelope"> E-mail</i><br>
                                <input type="text" maxlength="50" required><br>
                                <i class="fa-solid fa-lock"> Password</i><br>
                                <input type="password" maxlength="20" required><br>
                            </div>
                            
                            <button>Sign-Up</button>
                        </form>
                    </div>
                    <p>Sign-Up with</p>
                    <div class="option">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-microsoft"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>
                    <div class="alt">
                                <p>Already have an account? <a href="Sign-In.html">Sign-In</a></p>
                    </div>
                </div>
                <img src="Screenshot_2024-03-07_151518-removebg-preview.png" alt="">
            </div>
        </div>
    </body>
</html>
